name: batman
description: ".bat file manager"
publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  process_run: ^0.14.1
  file_picker: ^6.2.0
  shared_preferences: ^2.2.2
  window_size: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/batman_icon.png

flutter_launcher_icons:
  windows:
    generate: true
    image_path: "assets/batman_icon.png"
    icon_size: 48
